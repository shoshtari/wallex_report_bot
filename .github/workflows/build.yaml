name: build
on:
  workflow_dispatch:
  push: 
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        packages: write  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
            docker build -t ghcr.io/shoshtari/wallex_report_bot . 
      
      - name: Push Docker Image
        run: |
            docker push ghcr.io/shoshtari/wallex_report_bot
